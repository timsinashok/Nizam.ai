      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

              brand: {

              blob: "blob 7s infinite",

            keyframes: {

                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            },
          }
        }
      }
